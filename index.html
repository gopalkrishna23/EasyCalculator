<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>

   </head>
   <body>
      <div class="container-fluid bg-container p-3">
      <div class="row">
         <div class="col-12">
            <h1 class="heading">Easy Calculator</h1>
         </div>
         <div class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-5">
            <div class="card shadow">
               <div class="row">
                   <div class="col-12">
                       <p class="result" id="result"></p>
                   </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">c</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">%</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid fa-rectangle-xmark"></i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid size">/</i></button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">7</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">8</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">9</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa ">x</i></button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-3">
                     <button class="button"><i class="fa-solid ">4</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">5</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">6</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid size">-</i></button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">1</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">2</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">3</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">+</i></button>
                  </div>
                  <div class="col-9 text-center">
                     <button class="button"><i class="fa-solid">0</i></button>
                  </div>
                  <div class="col-3">
                     <button class="button"><i class="fa-solid">=</i></button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
